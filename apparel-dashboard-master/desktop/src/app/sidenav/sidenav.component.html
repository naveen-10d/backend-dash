<nav class="navbar navbar-inverse sidebar" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
      <div class="icon-bar"></div>
    </button>
    <div class="head-logo">STAHLS</div>

    <button type="button" class="bell">
      <i class="fa fa-bell" aria-hidden="true"></i>
    </button>
  </div>
</nav>
<div class="sidenav" id="bs-sidebar-navbar-collapse-1">
  <!-- <div>
    <img style="float: right; margin-right: 15px" height="40" width="40" src="../../assets/img/logo.png" />
  </div> -->
  <div style="margin-top: 50px" class="avatar-center">
    <ngx-avatar src={{imageUrl}} [round]="true">
    </ngx-avatar>
    <div class="avatar-text">
      <span style="color: lightgrey">{{userDetails?.firstname}}</span>
      <!-- <i class="fa fa-caret-down" aria-hidden="true"></i> -->
      <br>
    </div>
    <div class="avatar-role">
      <span style="color: lightgrey; font-style: italic">{{userDetails?.Authorities[0].role}}</span>
      <!-- <span *ngIf="userDetails?.Authorities[0]?.role != 'ROLE_ADMIN'">User</span> -->
    </div>
  </div>
  <div class="menu">
    <div class="menulist menu-text " *ngIf="allowedScreens.indexOf('Dashboard') > -1" routerLinkActive="active" [routerLink]="['/dashboard']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Dashboard</span>
    </div>
    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Orders') > -1" routerLinkActive="active" [routerLink]="['/orders']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Orders</span>
    </div>
    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Purchase Orders') > -1" routerLinkActive="active" [routerLink]="['/purchase']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Purchase Orders</span>
    </div>

   
    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Tickets') > -1" routerLinkActive="active" [routerLink]="['/ticket']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Tickets</span>
    </div>

    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Invoices') > -1" routerLinkActive="active" [routerLink]="['/invoices']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Invoices</span>
    </div>

    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Shipments') > -1" routerLinkActive="active" [routerLink]="['/shipments']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Shipments</span>
    </div>
    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Inventory') > -1" routerLinkActive="active" [routerLink]="['/inventory']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Inventory</span>
    </div>

    <!-- for sthals and other admins -->
    <div *ngIf="allowedScreens.indexOf('Users') > -1 && (userDetails?.Authorities[0]?.role !== 'admin' )" class="menulist menu-text"  routerLinkActive="active" [routerLink]="['/users']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Users</span>
    </div>


    <div *ngIf="allowedScreens.indexOf('Organization') > -1 && ( companyCode === 'STAHLS' && userDetails?.Authorities[0]?.role !== 'admin' )" class="menulist menu-text"  routerLinkActive="active" [routerLink]="['/organization']"
      [routerLinkActiveOptions]="{exact:true}">
      <span>Organization</span>
    </div>


    <!-- for super admin -->
    <div class="menulist menu-text" *ngIf="allowedScreens.indexOf('Settings') > -1 && ( companyCode === 'STAHLS' || userDetails?.Authorities[0]?.role === 'admin' )" routerLinkActive="active"
      (click)="Settings()">Settings<i class="fa fa-chevron-circle-down drop-menu"></i></div>

    
    <div *ngIf="showSettings" class="menulist menu-text"  routerLinkActive="active" [routerLink]="['/organization']"
      [routerLinkActiveOptions]="{exact:true}"><span style="margin-left: 5%;">Organization</span></div>

    <div *ngIf="showSettings" class="menulist menu-text"  routerLinkActive="active" [routerLink]="['/users']"
      [routerLinkActiveOptions]="{exact:true}">
      <span style="margin-left:5%;">Users</span>
    </div>
    <div *ngIf="showSettings" class="menulist menu-text" routerLinkActive="active" [routerLink]="['/syncservice']"
      [routerLinkActiveOptions]="{exact:true}">
      <span style="margin-left: 5%;">SyncService</span>
    </div>
    <div *ngIf="showSettings" class="menulist menu-text" routerLinkActive="active" [routerLink]="['/groupmail']"
      [routerLinkActiveOptions]="{exact:true}">
      <span style="margin-left: 5%;">Group Mail Settings</span>
    </div>

    

  </div>

  <div class="avatar-center">
    <div class="logoutDiv" (click)="logout()">
      <u style="cursor: pointer;">logout</u>
    </div>
    <br>
    <ngx-avatar *ngIf="userDetails?.organization?.organizationname !== 'Stahls'" src="../assets/img/logo.png" [round]="false">
    </ngx-avatar>
    <br/>
  </div>

</div>
