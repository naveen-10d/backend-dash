<app-sidenav></app-sidenav>
<div class="container">

  <div class="row">
    <div class="col-lg-11">
      <h1>Users Roles</h1>
    </div>
    <div class="col-lg-1 new-btn">
        <button mat-raised-button color="primary" [routerLink]="['/new-role']">New</button>
    </div>
  </div>

  <div>
    <div class="ticket-container mat-elevation-z8 col-xs-12">

      <mat-table [dataSource]="dataSource" matSort matSortActive="Name" matSortDirection="desc" matSortDisableClear>
        <ng-container matColumnDef="Name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.role}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Organisation">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Organisation </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.organization?.organizationname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <div class="row">
            <span *ngIf="row.role !== 'ROLE_ORGANIZATION_ADMIN' && row.role !== 'ADMIN'" class="actiontext col-lg-3" (click)="editUserRole(row)"><span style="cursor:pointer"><u>edit</u></span></span>
            <span *ngIf="row.role !== 'ROLE_ORGANIZATION_ADMIN' && row.role !== 'ADMIN'" class="actiontext col-lg-3" (click)="openDialog(row)"><span style="cursor:pointer"><u>delete</u></span></span>
          </div> 
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
      <mat-paginator #paginator class="ticketPagination" [pageSize]="25" [pageSizeOptions]="[25, 50, 100]" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>

  </div>
