<ion-header>
  <ion-navbar class="header" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="logo-container">
      <!-- <img height="40" class="nav-logo" src="assets/imgs/stahls.png"> -->
      <span class="header-title">STAHLS</span>
      <!-- <button ion-button> -->
      <ion-icon class="noti-icon" name="notifications"></ion-icon>
      <!-- </button>   -->
    </div>
    
    
  </ion-navbar>
</ion-header>

<ion-content class="page-con">

      </ion-card-title>
      <ion-list>
        <br/>
        <button class="delayed">
          <span> 04/04/2018 / Solved - Jhon Doe</span>
        </button>
        <button class="pending">
          <span>04/04/2018 / Inprogress - Jhon Do</span>
        </button>

  <ion-card>
    <ion-card-content class="dashCard">
      <ion-card-title class="card-title1">
        <span>Purchase Order</span>

  </ion-card>

  <ion-card>
    <ion-card-content class="dashCard">
      <ion-card-title>
        <span class="dash-title">Tickets</span>
      </ion-card-title>
      <ion-list>

          <div class="div-badge b2"> 2 </div>
          <div class="div-badge b3"> 3 </div>
          <div class="div-badge b4"> 4 </div>
        </div>
        <!-- <div class="track-badge">
          <div class="data-badge">New</div>

          <div class="data-badge">Closed</div>
          <div class="data-badge">Reopened </div>
        </div> -->

  <ion-card>
    <ion-card-content class="dashCard">
      <ion-card-title class="card-title1">
