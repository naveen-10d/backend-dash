<ion-header>
    <ion-navbar class="header" hideBackButton>
        <button ion-button menuToggle>
            <ion-icon class="menu-icon" name="menu"></ion-icon>
        </button>
        <div class="logo-container">
            <!-- <img height="40" class="nav-logo" src="assets/imgs/stahls.png"> -->
            <span class="header-title">STAHLS</span>
            <!-- <button ion-button> -->
            <!-- <ion-icon class="noti-icon" name="notifications"></ion-icon> -->
            <!-- </button>   -->
        </div>
    </ion-navbar>
</ion-header>
<ng4-loading-spinner>
</ng4-loading-spinner>

<ion-content class="page-con">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <span class="dash-title">Shipments
        <br/>
    </span>
    <div class="searchbar-top">
        <ion-searchbar [(ngModel)]="searchTerm" type="search" (ionInput)="setFilteredItems()"></ion-searchbar>
        <a (click)="filterShipment()" style="cursor:pointer"> Filter/Sort by</a>
    </div>
    <ion-list class="lists">
        <ion-item *ngFor="let item of allshipments">
            <ion-card (click)=displayshipmentitems(item)>
                <ion-card-content class="dashCard">
                    <ion-card-title>
                        <h3>
                            <b>{{item.PONumber}}</b>
                        </h3>
                        <ion-badge item-end>{{item.StatusName}}</ion-badge>
                    </ion-card-title>
                    <ion-list>
                        <span>Ship To Name: {{item.ShipToName}}</span>
                        <br/>
                        <span>Ship City: </span>
                        <br/>
                        <span>Waybill: {{item.WayBill}}</span>
                        <br/>
                        <!-- <span>Order ID: {{item.OrderID}}</span>
                        <br/>
                        <span>Customer ID: {{item.CustomerID}}</span>
                        <br/>
                        <span>Item: {{item.ShipmentID}}</span>
                        <br/>
                        <span *ngIf="item.ShipmentsItems[0]?.StyleNumber!=null || item.ShipmentsItems[0]?.StyleNumber!=''">Style: {{item.ShipmentsItems[0]?.StyleNumber}}</span>
                        <span *ngIf="item.ShipmentsItems[0]?.StyleNumber==null || item.ShipmentsItems[0]?.StyleNumber==''">Style: -</span>
                        <br/> -->
                        <span>Ship Date: {{item.ShipDate | date: 'MM/dd/yyyy'}}</span>
                        <br/>
                        <span>Ship Method: {{item.ShipperNumber}}</span>
                        <br/>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </ion-item>
        <button ion-button *ngIf="allshipments !==undefined" class="btn-filter" ion-button (click)="doInfinite()">Next</button>
    </ion-list>
</ion-content>
