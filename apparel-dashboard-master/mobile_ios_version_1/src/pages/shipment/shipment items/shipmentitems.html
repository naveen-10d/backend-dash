<ion-header>
    <ion-navbar class="header">
        <button ion-button menuToggle>
            <ion-icon class="menu-icon" name="menu"></ion-icon>
        </button>
        <div class="logo-container">
            <!-- <img height="40" class="nav-logo" src="assets/imgs/stahls.png"> -->
            <span class="header-title">STAHLS</span>
            <!-- <button ion-button> -->
            <!-- <ion-icon class="noti-icon" name="notifications"></ion-icon> -->
            <!-- </button>   -->
        </div>
    </ion-navbar>
</ion-header>
<ng4-loading-spinner>
</ng4-loading-spinner>

<ion-content class="page-con">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <span class="dash-title">Shipment Items
        <br/>
    </span>
    <div class="searchbar-top">
        <ion-searchbar [(ngModel)]="searchTerm" type="search" (ionInput)="setFilteredItems()"></ion-searchbar>
    </div>
    <ion-list class="lists">
        <ion-item *ngFor='let shipmentitem of itemdetails'>
            <ion-card (click)=displaypackedbox(shipmentitem)>
                <ion-card-content class="dashCard">
                    <ion-card-title>
                        <h3>
                            <b>{{shipmentitem.ShipNumber}}</b>
                        </h3>
                    </ion-card-title>
                    <ion-list>
                        <span>StyleNumber: {{shipmentitem.StyleNumber}}</span>
                        <br/>
                        <span>StyleColor: {{shipmentitem.StyleColor}} </span>
                        <br/>
                        <span>StyleOptions: {{shipmentitem.StyleOption}}</span>
                        <br/>
                        <span>Garment Size: {{shipmentitem.GarmentSize}}</span>
                        <br/>
                        <span>Quantity: {{shipmentitem.Quantity}}</span>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
