<ion-header>
    <ion-navbar class="header">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="logo-container">
            <span class="header-title">STAHLS</span>
            <!-- <ion-icon class="noti-icon" name="notifications"></ion-icon> -->
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="filter-header">
        Filter Orders By:
    </ion-item>

    <ion-item class="item-header">
        Location
    </ion-item>
    <ion-item>
        <ion-label>location</ion-label>
        <ion-select [(ngModel)]="selectedLocation" multiple="true">
            <ion-option *ngFor="let loc of location" [value]="loc">
                {{loc}}
            </ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Order Status</ion-label>
        <ion-select [(ngModel)]="selectedOrderStatus" multiple="true">
            <ion-option *ngFor="let status of orderStatus" [value]="status">
                {{status}}
            </ion-option>
        </ion-select>
    </ion-item>

    <ion-item class="item-header">Sort by</ion-item>
    <ion-list radio-group [(ngModel)]="selectedSortValue">
        <ion-item>
            <ion-label>Status</ion-label>
            <ion-radio value="status"></ion-radio>
        </ion-item>
        <!-- <ion-item>

        <ion-item>
            <ion-label>Date</ion-label>
            <ion-radio value="date"></ion-radio>
        </ion-item>
