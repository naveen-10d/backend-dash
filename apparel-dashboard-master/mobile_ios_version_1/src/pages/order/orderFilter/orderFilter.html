<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="logo-container">
            <span class="header-title">STAHLS</span>
            <!-- <ion-icon class="noti-icon" name="notifications"></ion-icon> -->
        </div>
    </ion-navbar>
</ion-header>

    <ion-item class="filter-header">

    </ion-item>

    <ion-item class="item-header">
        Location
    </ion-item>
    <ion-item>
        <ion-label>Location</ion-label>
        <ion-select [(ngModel)]="selectedLocation" multiple="true">
            <ion-option *ngFor="let loc of location" [value]="loc">
                {{loc}}
            </ion-option>
        </ion-select>
    </ion-item>


    <ion-item class="item-header">
        Number of tickets

    <ion-item>
        <ion-range min="1" max="50" [(ngModel)]="ticketNumber" color="secondary">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>50</ion-label>
        </ion-range>
    </ion-item>
    <ion-item class="item-header">
        Status
    </ion-item>
    <ion-item *ngFor="let st of status; let i=index;">
        <ion-label>{{st}}</ion-label>
        <ion-checkbox (click)="getValue(st)"></ion-checkbox>
    </ion-item>

    <ion-item class="item-header">Sort by</ion-item>
    <ion-list radio-group [(ngModel)]="selectedSortValue">
        <ion-item>
            <ion-label>Status</ion-label>
            <ion-radio value="StatusName"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Number of tickets</ion-label>
            <ion-radio value="Tickets"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Location</ion-label>
            <ion-radio value="CompanyCode"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-radio value="OrderDate"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Ascending Order</ion-label>
            <ion-radio value="ASC"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Descending Order</ion-label>
            <ion-radio value="DESC"></ion-radio>
        </ion-item>
    </ion-list>

    <button ion-button class="btn-filter" outline (click)="selectedoption()">Filter and Sort </button>
</ion-content>
